<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="bmi.js" defer></script>
    <title>BMI</title>
  </head>
  <body>
    <h1>Body Mass Index</h1>
    <div class="calc-body">
      <!-- Calculator Display Screen -->
      <div class="calc-screen">
        <form>

          <input
          type="text"
          id="height"
          class="calc-operation"
          placeholder="Height in centimeters"
          required/>
          <br />
          <br />
          <input
          type="text"
          id="weight"
          class="calc-operation"
          placeholder="Weight in Kgs"
          required
          />
        </form>
        <div class="coments">
          <h2 id="bmi"></h2>
          <h4 id="com"></h4>
        </div>
       

      <button type="button" value="submit" class="button" onclick="onSubmit()">
        submit
      </button>
    </div>
  </body>
</html>
